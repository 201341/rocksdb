---
type: service_template
subtype: container
name: rockdb-build-base
description: This is the base template for building rockdb component.
container:
  resources:
    mem_mib: 4000
    cpu_cores: 1.5
  image: get.applatix.io/rockdb-build:v1.1
  docker_options: "-e CC=%%build_env_cc%% -e CXX=%%build_env_gpp%% -e JOB_NAME=%%build_env_job_name%% -e USE_AWS=%%build_env_use_aws%% -e TRAVIS_BUILD_DIR=%%build_env_travis_build_dir%% %%build_env_tests%%" 
  command: bash -c 'cd /src/build_tools && %%build_sec_env%% ./ax_build.sh'
inputs:
  artifacts:
  - from: "%%checkout_artifact%%"
    path: "/src"
  parameters:
    checkout_artifact:
    build_env_cc:
    build_env_gpp:
    build_env_job_name:
    build_env_use_aws:
    build_env_travis_build_dir:
    build_env_tests:
    build_sec_env:
outputs:

---
type: service_template
subtype: workflow
name: rockdb-build-standalone
description: This is the workflow for building/testing all rockdb components.
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
    build_env_cc:
      default: '/usr/bin/gcc'
    build_env_gpp:
      default: '/usr/bin/g++'
    build_env_job_name:
      default: 'unittests'
    build_env_use_aws:
      default: '0'
    build_env_travis_build_dir:
      default: '/src'
    build_sec_env:
      default: '%%secrets.==$1$key=default$text$e4T6VuNeoeES1Y1uyNe/wKC3g4ZWUnHjE/5J58WcRzZ1MyEZuo0sbrJ6qxns5EhqdnHGjwtBqSzCbOUTYUacDThSKcZun7nWKtpbToK9sr4BGSDY382Mv+3bp9BGzghK4XiAmFnj1Fu7fBeCmSZeiSRli/9gmBX4cEe1Rm+XRpM===%%'

steps:
  - checkout:
      template: axscm-checkout
  - rockdb-build:
      template: rockdb-build-base
      parameters:
        checkout_artifact: "%%steps.checkout.code%%"
        build_env_tests: $$[-e ROCKSDBTESTS_END=db_block_cache_test, -e ROCKSDBTESTS_START=db_block_cache_test -e ROCKSDBTESTS_END=comparator_db_test, -e ROCKSDBTESTS_START=comparator_db_test]$$

termination_policy:
  time_seconds: 7200
  spending_cents: 100

---
type: policy
name: Rocksdb Build Policy
description: Policy to trigger build for all events
template: rockdb-build-standalone
parameters:
notifications:
  -
    when:
      - on_success
      - on_failure
    whom:
      - committer
      - author
      - c1v6r2o8a5v7u6g4@rockset-io.slack.com
when:
  -
    event: on_push
    target_branches:
      - ".*"
  -
    event: on_pull_request
    target_branches:
      - ".*"
  -
    event: on_pull_request_merge
    target_branches:
      - ".*"

